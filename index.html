<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>

    <!--Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="./pokedes/css/global.css">
    <link rel="stylesheet" href="./pokedes/css/pokedex.css">
    <link rel="stylesheet" href="./pokedes/css/media-query.css">
    <link rel="stylesheet" href="./pokedes/css/modal.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>
        <ol id="pokemonlist" class="pokemons">
    
        </ol>
    </section>

    <!-- Modal detalhes -->
<div id="pokemonModal" class="modal">
  <div class="modal-content ${pokemonType}">
    <span class="close-modal">&times;</span>
    <div class="modal-header">
      <h2 id="modalPokemonName"></h2>
      <span class="modal-number" id="modalPokemonNumber"></span>
    </div>
    <img id="modalPokemonImage" src="" alt="" class="modal-image">
    <div class="modal-types" id="modalPokemonTypes"></div>
    <div class="modal-stats">
      <p><strong>HP:</strong> <span id="modalPokemonHp"></span></p>
      <p><strong>Peso:</strong> <span id="modalPokemonWeight"></span> kg</p>
      <p><strong>Altura:</strong> <span id="modalPokemonHeight"></span> m</p>
    </div>
  </div>
</div>

    <div id="carregarMais">
        <button id="verMais" type="button">
        Ver mais
        </button>
    </div>
</body>
<script src="./pokedes/js/pokemon-model.js"></script>
<script src="./pokedes/js/poke-api.js"></script>
<script src="./pokedes/js/main.js"></script>
</html>
